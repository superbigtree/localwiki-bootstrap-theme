{% load url from future %}
<ul class="nav pull-right">
{% if request.user.is_authenticated %}
    <li class="welcome">
        Welcome, <a href="{{ request.user.get_absolute_url }}">{{ request.user }}!</a>
    </li>
    <li class="log-out">
        <a href="{% url 'django.contrib.auth.views.logout' %}?next={{ request.path }}">log out</a>
    </li>
{% else %}
    <li class="log-in">
        <a href="{% url 'django.contrib.auth.views.login' %}?next={{ request.path }}">log in</a>
    </li>
    <li class="actions">
        <a href="{% url 'registration_register' %}?next={{ request.path }}">create account</a>
    </li>
{% endif %}

</ul>
